    <h2>이모티콘이란?</h2>
    <p>이모티콘(emotion과 icon의 합성어)은 보편적으로 키보드만으로 나타내는 아이콘을 이야기하고,
      에모지(絵文字, 일본어로 '그림문자'라는 뜻)는 화면상 픽셀로 그림처럼 표현되는 것들을 일컫는다.</p>
